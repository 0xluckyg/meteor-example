<template name="ranking">

{{> navbar }}

    <div class="imgsquare"> 

        {{#each images}}

        <div class="rankImage" style="background-image:url({{image}})">
            {{#if rankingIsClicked}}

            {{else}}
                <div class="rankShade">
                    <div class="rankRatingDiv">
                        <h1 class="rankRating">{{rating}}</h1>
                        <p class="rankNumRating">RATED BY <span>{{numRating}}</span></p>
                    </div>
                </div>
            {{/if}}
        </div>

        {{/each}}

        <!-- After photo clicked -->

    </div>

{{#if rankingIsClicked}}

	{{ > photoClick}}

{{/if}}

</template>
