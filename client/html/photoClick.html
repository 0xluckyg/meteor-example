<template name="photoClick"> 
    
    <div class="photoClickTemplate">

        <div class="photoClick" style="background-image:url('{{imageClicked}}')">
            <div class="clickShade">
                <div class="commentPhotoProfilePicture" style="background-image:url('https://c.stocksy.com/a/8cE000/z0/56180.jpg')">
                </div>
                <p class="commentPhotoNickname">someNickname</p>
                <div class="commentPhotoRatingDiv">
                    <h1 class="commentPhotoRating">{{clickedImageRating}}</h1>
                    <p class="commentPhotoNumRating"><span>{{clickedImageNumRating}}</span></p>
                </div>
            </div>
        </div>

        <button class="commentButton">Comments: <span>8</span></button>

        {{#if commentButtonClicked}}
            <input class="commentBox" type="textarea" placeholder="Enter in a comment!">
            <input class="commentSubmit" type="submit" value ="post">

            <ul class="commentUl">

                {{#each comments}}
                
                <div class="commentProfilePicture" style="background-image:url('/superbad.png')"></div>

                <div class="commentDiv">
                    <li class="commentName">{{name}}</li>
                    <li class="comment">{{text}}</li>
                    <p class="commentTimePosted">{{time}}</p>
                </div>

                <hr class="commentDivide">

                {{/each}}

                <div class="commentEmptySpace"></div>

            </ul>
        {{/if}}
    </div>

</template>
