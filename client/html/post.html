<template name="post">
	
	{{ > navbar }}

	<div class="section1Post">
		<div class="postDiv">
			<input class="postUrl" type=text placeholder="Enter photo URL">
			<h2 class="postOr">OR</h2>
			<input class="postUpload" type=button value="UPLOAD">
		</div>
	</div>

	<div class="section2Post">
		<div class="postOptionDiv">
			<h2 class="postTextHowMany"><span class="howManyNumber">{{howManyNumberValue}} </span>people can rate this post </h2>
			<form>
				<input type="range" class="postRange" name="point" min="10" max="50">
				<label class="postPublicText"><input type="checkbox" class="postChecbox"><span></span> Show public after rating?</label>
			</form>
		</div>
		<button class="postButton">POST</button>
	</div>

</template>
