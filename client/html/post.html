<template name="postPhoto">

 	<div class="postPhotoDiv">        
        <div class="postPhotoImage" style="background-image:url('/superbad.png')">
            <div class="postPhotoShade">
            	<div class="postInformation">
	            	<input class="postTags" type=text placeholder="PLEASE ENTER RELEVANT TAGS">
	            	<p class="postGoPublicAfterRating">CAN YOUR PHOTO BE SHOWN TO THE PUBLIC AFTER BEING RATED? <br><a class="publicYes">YES / </a><a class="publicNo">NO</a> </p>
	            	<p class="postNumberOfRatingsAllowed"></p>            	
	            	<p class="postTextHowMany"><span class="howManyNumber">{{howManyNumberValue}} </span>PEOPLE CAN RATE THIS POST </p>
	            	<form>
						<input type="range" id="postPhotoRatingRange" name="point" min="10" max="100">
					</form>
				</div>
            </div>
        </div>
    </div>

</template>
