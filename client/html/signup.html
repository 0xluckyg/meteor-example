<template name="signup">
<div class="shade"> 

{{> navbar }}

    <div class="signupDiv">
        <h2 id="signupTag">Sign Up &ndash; it's free!</h2>
        <input class="signForm" type=text placeholder="Email"> <br>
        <input class="signForm" type=text placeholder="Username"> <br>
        <input class="signForm" type=password placeholder="Password">
        <input class="signForm" id="signUp" type=button value="SIGN UP">
    </div>
</div>

</template>
