<template name="loginTemplate">
    <div class="shade">


        {{> navbar}}

         <div class="loginDiv">
            <h2 id="loginTag">Log in!</h2>
            <input class="loginForm" type=text placeholder="Username"> <br>
            <input class="loginForm" type=password placeholder="Password">
            <input class="buttonForm" type=button value="LOGIN">
            <input class="buttonForm" type=button value="SIGN UP">
        </div>
    </div>
</template>
