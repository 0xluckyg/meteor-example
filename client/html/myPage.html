
<template name="myPage">

{{ > navbar }}

<div class="section1myPage">
	<div class="profilePicture" style="background-image:url('/superbad.png')"></div>
	<div class="profileInfo">
		<h2 class="profileName">McLovin</h2>
		<p>
			<span>21</span>
			 Posts / 
			<span>1634</span>
			 Ratings / 
			<span>68</span>
			 Average / 
		</p>
	</div>
</div>

<div class="section2myPage">
	<h1 class="myPostHeader">My Posts</h1>

	<div class="myPostScroll">

		{{#each myImages}}

		<div class="myPost" style="background-image:url({{image}})">
			<div class="myPostShade"></div>
			<p class="myPostComment">Comments: <span>{{commentNum}}</span></p>
		</div>

		{{/each}}
		
		<div class="myPostEmptySpace"></div>

	</div>

</div>

{{#if myPostIsClicked}}

	{{ > photoClick }}

{{/if}}

</template>
